<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>

  <div class="bg-color">
    <img class="bg-img-desktop" src="images/bg-desktop.png" alt="background for desktop" />
    <img class="bg-img-mobile" src="images/bg-mobile.png" alt="background for mobile" />

    <div class="row">

      <div class="col-lg-3"></div>

      <div class="col-lg-2 left box">
        <img src="images/logo.svg" class="logo" alt="logo"><br>
        <img src="images/icon-document.svg" class="icons first-icon" alt="document">
        <img src="images/icon-folder.svg" class="icons" alt="folder">
        <img src="images/icon-upload.svg" class="icons" alt="upload">
      </div>

      <div class="col-lg-4 right box">



        <div class="message bubble">
          <p class="font-bold"> 185 <span> GB LEFT</span></p>
        </div>

        <div class="bar">

          Youâ€™ve used <span class="font-bold">815 GB</span> of your storage

          <div class="progress-bar-bg">
            <div class="custom-progress-bar"><i class="fas fa-circle fa-lg"></i></div>
          </div>

          <div class="capacity font-bold">
            <span class="min-capacity">0 GB</span>
            <span class="max-capacity">1000 GB</span>
          </div>

        </div>

      </div>

      <div class="col-lg-3"></div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rhumbert1">rhumbert1</a>.
    </div>
  </div>

</body>

</html>
